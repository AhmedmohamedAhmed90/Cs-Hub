<div class="comment-container">
  <h2>Comments</h2>

  <!-- Add Comment Section -->
  <div class="add-comment-section" *ngIf="currentUser">
    <h3>Add Your Comment</h3>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your Comment</mat-label>
      <textarea matInput [(ngModel)]="newComment" rows="3"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="addComment()"
      [disabled]="!newComment.trim()"
    >
      Post Comment
    </button>
  </div>

  <!-- Comments List -->
  <div class="comments-list">
    <mat-card *ngFor="let comment of comments" class="comment-card">
      <mat-card-header>
        <mat-card-title>{{ comment.User.FullName }}</mat-card-title>
        <mat-card-subtitle>{{
          comment.CreatedAt | date : "medium"
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ comment.Content }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="isUserComment(comment)">
        <button
          mat-button
          color="primary"
          (click)="updateComment(comment.CommentID, comment.Content)"
        >
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button
          mat-button
          color="warn"
          (click)="deleteComment(comment.CommentID)"
        >
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
