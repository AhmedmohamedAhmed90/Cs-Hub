<div class="admin-resources">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Resource Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="resources" class="mat-elevation-z8">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let resource">{{ resource.title }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let resource">{{ resource.description }}</td>
          </ng-container>

          <!-- Uploader Name Column -->
          <ng-container matColumnDef="uploaderName">
            <th mat-header-cell *matHeaderCellDef>Uploader</th>
            <td mat-cell *matCellDef="let resource">{{ resource.uploaderName }}</td>
          </ng-container>

          <!-- Upload Date Column -->
          <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef>Upload Date</th>
            <td mat-cell *matCellDef="let resource">{{ resource.uploadDate | date }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let resource">
              <span [class]="'status-badge ' + resource.status.toLowerCase()">
                {{ resource.status }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let resource">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="acceptResource(resource)" *ngIf="resource.status === 'pending'">
                  <mat-icon>check_circle</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteResource(resource)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
