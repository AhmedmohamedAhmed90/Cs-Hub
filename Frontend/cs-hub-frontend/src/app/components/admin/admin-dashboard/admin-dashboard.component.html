<div class="admin-dashboard">
  <!-- Header -->
  <mat-toolbar color="primary" class="admin-header">
    <div class="header-content">
      <h1>Admin Dashboard</h1>
      <div class="header-actions">
        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="navigateTo('profile')">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened class="admin-sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
          <a mat-list-item routerLink="users" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            <span>Users Management</span>
          </a>
          <a mat-list-item routerLink="categories" routerLinkActive="active">
            <mat-icon>category</mat-icon>
            <span>Categories Management</span>
          </a>
          <a mat-list-item routerLink="resources" routerLinkActive="active">
            <mat-icon>folder</mat-icon>
            <span>Resources Management</span>
          </a>
          <a mat-list-item routerLink="profile" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Admin Profile</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <!-- Main Content Area -->
      <mat-sidenav-content class="main-content">
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
