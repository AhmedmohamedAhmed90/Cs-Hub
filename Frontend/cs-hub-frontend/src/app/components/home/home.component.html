<!-- Remove header and footer, keep only the main content -->
<main class="main-content">
  <div class="container">
    <!-- Loading State -->
    <div class="loading-container" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading resources...</p>
    </div>

    <!-- Error State -->
    <div class="error-container" *ngIf="error">
      <mat-icon class="error-icon">error_outline</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadResources()">
        Try Again
      </button>
    </div>

    <!-- Resources Grid -->
    <div class="resources-container" *ngIf="!loading && !error">
      <mat-card class="resource-card" *ngFor="let resource of resources">
        <div class="card-header">
          <div class="user-info">
            <mat-icon class="user-avatar">account_circle</mat-icon>
            <div class="user-details">
              <span class="username">{{ resource.user.fullName }}</span>
              <span class="post-time">{{ resource.createdAt | date:'medium' }}</span>
            </div>
          </div>
          <div class="resource-category">
            <mat-chip>{{ resource.category.name }}</mat-chip>
          </div>
        </div>

        <div class="card-content">
          <h2 class="resource-title">{{ resource.title }}</h2>
          <p class="resource-description">{{ resource.description }}</p>
          
          <div class="resource-preview" *ngIf="resource.filePath">
            <img [src]="resource.filePath" alt="Resource preview" *ngIf="isImage(resource.filePath)">
            <div class="file-preview" *ngIf="!isImage(resource.filePath)">
              <mat-icon>insert_drive_file</mat-icon>
              <span>File Attachment</span>
            </div>
          </div>
        </div>

        <div class="card-actions">
          <button mat-button color="primary" (click)="openUrl(resource.url)" *ngIf="resource.url">
            <mat-icon>open_in_new</mat-icon>
            Visit
          </button>
          <button mat-button color="primary" (click)="downloadFile(resource.filePath)" *ngIf="resource.filePath">
            <mat-icon>download</mat-icon>
            Download
          </button>
          <div class="spacer"></div>
          <button mat-icon-button>
            <mat-icon>favorite_border</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>comment</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>share</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</main>
